<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="./CSS/responsive.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>

<img src="./images/bg-pattern-top.svg" alt="" class="bg-top">
    <section id="presentation-card">
      <img src="./images/bg-pattern-card.svg" alt="" class="image-card-top">
      <img src="./images/image-victor.jpg" alt="" class="image-victor">

      <div class="bio">
        <h2>Victor Crest
          <span> 26</span>
        </h2>
        <p>London</p>
      </div>

      <div id="stats">
        <ol>
          <li>
            80K
            <br>
            <p>
              Followers
            </p>
          </li>
          <li>
            803K
            <br>
            <p>
              Likes
            </p>
          </li>
          <li>
            1.4K
            <br>
            <p>
              Photos
            </p>
          </li>
        </ol>
      </div>

    </section>
    <img src="./images/bg-pattern-bottom.svg" alt="" class="bg-bot">

  </main>

  <script src="./JS/script.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
